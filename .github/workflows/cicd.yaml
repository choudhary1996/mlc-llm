name: MLC-LLM Production CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
      - 'examples/**'

  pull_request:
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/mlc-env

jobs:
#Setup Env Stage
  setup-env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .devops/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
#Build Stage

  build:
    needs: setup-env
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive


      - name: Log in to GHCR (Linux Only)
        if: matrix.os == 'ubuntu-latest'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}


      - name: Enable Swap Space (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo fallocate -l 10G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          echo "Swap enabled. Current usage:"
          free -h

      - name: Linux Build (Dockerized)
        if: matrix.os == 'ubuntu-latest'
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Run build script inside container
          docker run --rm -v $PWD:/workspace ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
          bash -c "build-mlc && validate-mlc"


      - name: Setup Python (Windows Only)
        if: matrix.os == 'windows-latest'
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Setup MSVC (Windows Only)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build Windows Wheel
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mkdir -p build && cd build
          
          # Manual Config Generation (No interactive prompts)
          echo "set(TVM_SOURCE_DIR ../3rdparty/tvm)" > config.cmake
          echo "set(CMAKE_BUILD_TYPE RelWithDebInfo)" >> config.cmake
          echo "set(USE_CUDA OFF)" >> config.cmake
          echo "set(USE_VULKAN OFF)" >> config.cmake
          echo "set(USE_METAL OFF)" >> config.cmake
          echo "set(USE_OPENCL OFF)" >> config.cmake

          cmake .. -A x64
          cmake --build . --config Release --parallel 
          
          cd ../python
          pip install build wheel
          python -m build --wheel


      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: python/dist/*.whl

#Release Stage

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.whl
