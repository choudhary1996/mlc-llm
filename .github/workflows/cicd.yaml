name: Production CI/CD - MLC LLM

on:
  push:
    branches: [ main ]
  pull_request:
  release:
    types: [ created ]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/mlc-llm
  PYTHON_VERSION: "3.12"

permissions:
  contents: write
  packages: write

# =========================================================
# 1️⃣ Build Docker Image
# =========================================================
jobs:

  docker-image:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Login GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          docker build \
            -f .devops/Dockerfile \
            -t $IMAGE_NAME:latest \
            -t $IMAGE_NAME:${{ github.sha }} \
            .

      - name: Push image
        run: |
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}

# =========================================================
# 2️⃣ Build + Validate + Tests
# =========================================================

  test:
    runs-on: ubuntu-22.04
    needs: docker-image

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Pull image
        run: docker pull $IMAGE_NAME:${{ github.sha }}

      - name: Run build + validation
        run: |
          docker run --rm \
            -v $PWD:/workspace \
            $IMAGE_NAME:${{ github.sha }} \
            bash -c "
              build-mlc &&
              validate-mlc &&
              pytest -v
            "

# =========================================================
# 3️⃣ Linux Wheel Build
# =========================================================

  build-linux:
    runs-on: ubuntu-22.04
    needs: test

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Pull image
        run: docker pull $IMAGE_NAME:${{ github.sha }}

      - name: Build runtime + wheel
        run: |
          docker run --rm \
            -v $PWD:/workspace \
            $IMAGE_NAME:${{ github.sha }} \
            bash -c "
              source /opt/conda/etc/profile.d/conda.sh &&
              conda activate mlc-chat-venv &&
              build-mlc &&
              cd /workspace/python &&
              pip install build wheel setuptools &&
              python -m build --wheel
            "

      - uses: actions/upload-artifact@v4
        with:
          name: linux-wheel
          path: python/dist/*.whl

# =========================================================
# 4️⃣ Windows Wheel Build
# =========================================================

  build-windows:
    runs-on: windows-2022
    needs: test

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Generate config (non-interactive)
        run: |
          mkdir build
          cd build
          echo n|python ../cmake/gen_cmake_config.py

      - name: Build runtime
        run: |
          cd build
          cmake ..
          cmake --build . --config Release

      - name: Build wheel
        run: |
          pip install build wheel setuptools
          cd python
          python -m build --wheel

      - uses: actions/upload-artifact@v4
        with:
          name: windows-wheel
          path: python/dist/*.whl

# =========================================================
# 5️⃣ Release Wheels
# =========================================================

  release:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.whl
