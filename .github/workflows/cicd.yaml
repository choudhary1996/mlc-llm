name: Production CI/CD - MLC LLM

on:
  push:
    branches: [ main ]
  pull_request:
  release:
    types: [ created ]

env:
  PYTHON_VERSION: "3.13"
  IMAGE_NAME: ghcr.io/${{ github.repository }}/mlc-llm

permissions:
  contents: read
  packages: write

jobs:

# =========================================================
# TEST â€” Native Build
# =========================================================
  test-linux:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          activate-environment: mlc-chat-venv
          channels: conda-forge

      - name: Install deps
        shell: bash -l {0}
        run: |
          conda install -y cmake>=3.24 rust git
          pip install setuptools wheel build pytest

      # ---------------- BUILD (FIXED) ----------------
      - name: Build Runtime + TVM
        shell: bash -l {0}
        run: |
          mkdir build && cd build

          printf "\n\nn\nn\nn\nn\nn\nn\n" | \
          python ../cmake/gen_cmake_config.py

          cmake .. \
            -DUSE_TVM_RUNTIME=ON \
            -DUSE_GRAPH_RUNTIME=ON \
            -DUSE_CPP_RPC=ON

          make -j$(nproc)

      # ---------------- PYTHON INSTALL ----------------
      - name: Install TVM + MLC
        shell: bash -l {0}
        run: |
          cd 3rdparty/tvm/python
          pip install -e .

          cd ../../../python
          pip install -e .

      # ---------------- VALIDATION ----------------
      - name: Validate CLI
        shell: bash -l {0}
        run: |
          export LD_LIBRARY_PATH=$PWD/build:$LD_LIBRARY_PATH
          export TVM_LIBRARY_PATH=$PWD/build
          export TVM_HOME=$PWD/3rdparty/tvm
          export PYTHONPATH=$PWD/3rdparty/tvm/python:$PYTHONPATH

          python -c "import tvm; print('TVM OK')"
          python -c "import mlc_llm; print('MLC OK')"
          mlc_llm chat -h
