name: Production CI/CD - MLC LLM

on:
  push:
    branches: [ main ]
  pull_request:
  release:
    types: [ created ]

concurrency:
  group: mlc-llm-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/mlc-llm
  PYTHON_VERSION: "3.12"

permissions:
  contents: write
  packages: write

# =========================================================
# 1️⃣ Build Multipurpose Docker Image
# =========================================================
jobs:

  docker-image:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # Verify Docker
      - name: Check Docker
        run: docker --version

      # Login GHCR
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # Build image
      - name: Build Docker image
        run: |
          docker build \
            -f .devops/Dockerfile \
            -t $IMAGE_NAME:latest \
            .

      # Push image
      - name: Push Docker image
        run: docker push $IMAGE_NAME:latest

# =========================================================
# 2️⃣ Build + Validate + Tests (Gate)
# =========================================================

  test:
    runs-on: ubuntu-22.04
    needs: docker-image

    steps:
      - name: Pull image
        run: docker pull $IMAGE_NAME:latest

      - name: Run build + validation + tests
        run: |
          docker run --rm \
            -v $PWD:/workspace \
            $IMAGE_NAME:latest \
            bash -c "
              build-mlc &&
              validate-mlc &&
              pytest -v || echo 'No tests found'
            "

# =========================================================
# 3️⃣ Linux Wheel Build (Containerized)
# =========================================================

  build-linux:
    runs-on: ubuntu-22.04
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build wheel inside container
        run: |
          docker run --rm \
            -v $PWD:/workspace \
            $IMAGE_NAME:latest \
            bash -c "
              source /opt/conda/etc/profile.d/conda.sh &&
              conda activate mlc-chat-venv &&
              cd /workspace/python &&
              pip install build wheel setuptools &&
              python -m build --wheel
            "

      - name: Upload Linux wheel
        uses: actions/upload-artifact@v4
        with:
          name: linux-wheel
          path: python/dist/*.whl

# =========================================================
# 4️⃣ Windows Wheel Build
# =========================================================

  build-windows:
    runs-on: windows-2022
    needs: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build wheel
        run: |
          pip install build wheel setuptools
          cd python
          python -m build --wheel

      - name: Upload Windows wheel
        uses: actions/upload-artifact@v4
        with:
          name: windows-wheel
          path: python/dist/*.whl

# =========================================================
# 5️⃣ Publish Release Artifacts
# =========================================================

  release:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Upload wheels to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.whl
