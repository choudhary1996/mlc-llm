name: MLC-LLM Production CI/CD

on:
  push:
    branches: [ main ]
  pull_request:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/mlc-llm

jobs:

# =========================================================
# 1️⃣ Build + Push Multipurpose Image
# =========================================================
  docker:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker build \
            --no-cache \
            -f .devops/Dockerfile \
            -t $IMAGE_NAME:latest \
            -t $IMAGE_NAME:${{ github.sha }} \
            .

      - name: Push image
        run: |
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}

# =========================================================
# 2️⃣ Tests (Gate)
# =========================================================
  test:
    needs: docker
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Run build + validate + tests
        run: |
          docker run --rm \
            -v $PWD:/workspace \
            $IMAGE_NAME:${{ github.sha }} \
            bash -c "
              which build-mlc &&
              build-mlc &&
              validate-mlc &&
              pytest -v
            "

# =========================================================
# 3️⃣ Linux Wheel Build
# =========================================================
  build-linux:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build wheel
        run: |
          docker run --rm \
            -v $PWD:/workspace \
            $IMAGE_NAME:${{ github.sha }} \
            bash -c "
              build-mlc &&
              source /opt/conda/etc/profile.d/conda.sh &&
              conda activate mlc-chat-venv &&
              cd /workspace/python &&
              pip install build wheel setuptools &&
              python -m build --wheel
            "

      - uses: actions/upload-artifact@v4
        with:
          name: linux-wheel
          path: python/dist/*.whl

# =========================================================
# 4️⃣ Windows Wheel Build
# =========================================================
  build-windows:
    needs: test
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Init submodules
        run: git submodule update --init --recursive

      - name: Generate config
        run: |
          mkdir build
          cd build
          echo n|python ../cmake/gen_cmake_config.py

      - name: Build runtime
        run: |
          cd build
          cmake ..
          cmake --build . --config Release

      - name: Build wheel
        run: |
          cd python
          pip install build wheel setuptools
          python -m build --wheel

      - uses: actions/upload-artifact@v4
        with:
          name: windows-wheel
          path: python/dist/*.whl

# =========================================================
# 5️⃣ Release
# =========================================================
  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          files: dist/**/*.whl
