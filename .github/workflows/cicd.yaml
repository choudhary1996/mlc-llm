name: Production CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

concurrency:
  group: mlc-llm-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.13"
  IMAGE_NAME: ghcr.io/${{ github.repository }}/mlc-llm

permissions:
  contents: read
  packages: write

jobs:

  test-linux:
    name: Test • Linux Native
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo + submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive


      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          activate-environment: mlc-chat-venv
          auto-activate-base: false
          channels: conda-forge

      - name: Install Dependencies
        shell: bash -l {0}
        run: |
          conda install -y \
            "cmake>=3.24" \
            rust \
            git

          pip install \
            build \
            wheel \
            setuptools \
            pytest

      - name: Build Runtime
        shell: bash -l {0}
        run: |
          mkdir -p build
          cd build

          # FIX: non-interactive config
          printf "\n" | python ../cmake/gen_cmake_config.py

          cmake ..
          make -j$(nproc)

      - name: Install Python Package
        shell: bash -l {0}
        run: |
          cd python
          pip install -e .

      - name: Validate CLI
        shell: bash -l {0}
        run: mlc_llm chat -h

      - name: Validate Import
        shell: bash -l {0}
        run: python -c "import mlc_llm; print(mlc_llm)"

      - name: Run Tests
        shell: bash -l {0}
        run: pytest -v || echo "No tests found"


  build-linux:
    runs-on: ubuntu-22.04
    needs: test-linux

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          activate-environment: mlc-chat-venv
          channels: conda-forge

      - name: Install deps
        shell: bash -l {0}
        run: |
          conda install -y cmake>=3.24 rust git
          pip install build wheel setuptools

      - name: Build wheel
        shell: bash -l {0}
        run: |
          mkdir build && cd build

          # FIX applied
          printf "\n" | python ../cmake/gen_cmake_config.py

          cmake ..
          make -j$(nproc)

          cd ../python
          python -m build --wheel

      - uses: actions/upload-artifact@v4
        with:
          name: linux-wheel
          path: python/dist/*.whl


  build-windows:
    runs-on: windows-2022
    needs: test-linux

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          choco install rust -y
          pip install build wheel setuptools pytest

      - name: Configure
        run: |
          mkdir build
          cd build

          REM FIX: non-interactive input
          echo. | python ../cmake/gen_cmake_config.py

          cmake ..

      - name: Build runtime
        run: cmake --build build --config Release

      - name: Build wheel
        run: |
          cd python
          python -m build --wheel

      - uses: actions/upload-artifact@v4
        with:
          name: windows-wheel
          path: python/dist/*.whl


  docker:
    name: Docker • Build & Push
    runs-on: ubuntu-22.04
    needs: [build-linux, build-windows]

    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | \
             docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          docker build \
            -f .devops/Dockerfile \
            -t $IMAGE_NAME:latest \
            .

      - name: Push image
        run: docker push $IMAGE_NAME:latest


  release:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Upload wheels
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.whl
